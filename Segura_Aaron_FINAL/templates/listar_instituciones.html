<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Instituciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Lista de Instituciones</h1>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for institucion in instituciones %}
                <tr>
                    <td>{{ institucion.nombre }}</td>
                    <td>{{ institucion.direccion }}</td>
                    <td>{{ institucion.telefono }}</td>
                    <td>
                        <a href="{% url 'editar_institucion' institucion.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <form method="post" action="{% url 'eliminar_institucion' institucion.pk %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No hay instituciones registradas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'index' %}" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
