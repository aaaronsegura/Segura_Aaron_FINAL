<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Django Seminarios</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="text-center alert alert-success display-1">Django Seminarios</div>
        <!-- Enlaces para el autor e instituciones -->
        <a href="{% url 'autor_info' %}" class="btn btn-danger">Autor Proyecto</a>
        <a href="{% url 'api_instituciones' %}" class="btn btn-primary">Instituciones API</a>
        <a href="{% url 'api_inscritos' %}" class="btn btn-secondary">Inscripciones API</a>
    </div>
    <div class="container mt-5 text-center">
        <!-- Enlaces para las instituciones -->
        <a href="{% url 'formulario_instituciones' %}" class="btn btn-warning">Agregar Institución</a>
        <a href="{% url 'listar_instituciones' %}" class="btn btn-primary">Listar Instituciones</a>
        
        <!-- Enlaces para los inscritos -->
        <a href="{% url 'formulario_inscripciones' %}" class="btn btn-info">Agregar Inscripción</a>
        <a href="{% url 'listar_inscripciones' %}" class="btn btn-secondary">Listar Inscripciones</a>
    </div>
</body>
</html>
